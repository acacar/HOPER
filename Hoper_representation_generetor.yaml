parameters:
    choice_of_module: [text] # Module selection PPI,Preprocessing,case_study
    #*************************************MODULES********************************************************************
    #********************PPI Module********************************
    module_name: PPI
    choice_of_representation_name:  [Node2vec,HOPE]
    interaction_data_path:  [/media/DATA2/sinem/hoper_config/HOPER/Reproduction/ppi_representations/data/example.edgelist]
    protein_id_list:  [/media/DATA2/sinem/hoper_config/HOPER/Reproduction/ppi_representations/data/proteins_id.csv]
