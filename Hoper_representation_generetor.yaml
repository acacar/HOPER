parameters:
    choice_of_module: [SimpleAe] # Module selection PPI,Preprocessing,case_study
    #*************************************MODULES********************************************************************
    #********************PPI Module********************************
    module_name: PPI
    choice_of_representation_name:  [Node2vec,HOPE]
    interaction_data_path:  [./Reproduction/ppi_representations/data/example.edgelist]
    protein_id_list:  [./Reproduction/ppi_representations/data/proteins_id.csv]
    node2vec_module:
        parameter_selection:
            d:  [10]  
            p: [0.25]
            q:  [0.25]
    HOPE_module:
        parameter_selection:
            d:  [5]
            beta:  [0.00390625]
    #********************Text Representation Module********************************
    module_name: text
    choice_of_process:  [generate,visualize]
    generate_module:
        choice_of_representation_type:  [all]
        uniprot_files_path:  [text_representations/representation_generation/data/uniprot/]
        pubmed_files_path:  [text_representations/representation_generation/data/pubmed/]
    visualize_module:
        choice_of_visualization_type:  [a]
        result_files_path:  [text_representations/result_visualization/result_files/results/]
    #********************Preprocessing Module********************************
    module_name: Preprocessing
    uniprot_dir: ./text_representations/preprocess/data/uniprot_sprot.xml.gz          
    #*******************SimpleAe*********************************************
    module_name: SimpleAe
    representation_path: ./case_study/case_study_results/modal_rep_ae_node2vec_binary_fused_representations_dataframe_multi_col.csv

    
